<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List w Node</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script module="type" src="./scripts/to-do-list.js" defer></script>
    <script src="https://kit.fontawesome.com/4889c17d41.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/to-do-list.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    </head>

<body>
    <main id="content">
        <!-- <img src="./images/study.gif" alt="studying" id="study-background"> -->
        <div id="app">
            <div class="project-title">
                <img src="./images/to-do-list.png" alt="To do list" height="100px" width="100px" class="to-do-icon">
                <h1 class="title">TO DO LIST</h1>
                <p>Personal nodejs project to practice my dom skills</p>
            </div>
            <hr>
            <div class="prompt-buttons">
                <button type="button" id="add-task">ADD TASK</button>

            </div>
            <div id="task-envelope">
                <h2>Task</h2>
                <ul class="tasks"> 
                    <li class="task">
                        <p>Try to click me (Text)</p> 
                        <button class="task-delete">Delete</button>
                    </li>
                    <li class="task">
                        <p>Click ADD TASK to add Task</p> 
                        <button class="task-delete">Delete</button>
                    </li>
                    <li class="task">
                        <p>Click Delete to delete task</p> 
                        <button class="task-delete">Delete</button>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
